<html>
	<head>
		<meta charset="utf-8" />
		<title>Calendar UI Design</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #352652;
				font-family: Arial, Helvetica, sans-serif;
			}
			.calendar {
				position: relative;
				background: #fff;
				width: 400px;
				height: 400px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border: 15px solid #fff;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
			}
			.calendar .date {
				width: 400px;
				padding: 30px;
				box-sizing: border-box;
			}
			.calendar .date h3 {
				margin: 0 0 20px;
				padding: 0;
				font-size: 24px;
				font-weight: 500;
				text-align: center;
			}

			.calendar .date .days {
				display: flex;
				flex-wrap: wrap;
			}

			.calendar .date .days .day,
			.calendar .date .days .number {
				width: 48px;
				height: 48px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.calendar .date .days .day:first-child,
			.calendar .date .days .number:nth-child(7n + 1) {
				color: #f44336;
				font-weight: 600;
			}
			.calendar .date .days .active {
				background: #352b48;
				color: #fff;
				cursor: pointer;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="calendar">
			<div class="date">
				<h3>July</h3>
				<div class="days">
					<div class="day">S</div>
					<div class="day">M</div>
					<div class="day">T</div>
					<div class="day">W</div>
					<div class="day">T</div>
					<div class="day">F</div>
					<div class="day">S</div>
					<div class="number">1</div>
					<div class="number">2</div>
					<div class="number">3</div>
					<div class="number">4</div>
					<div class="number active">5</div>
					<div class="number">6</div>
					<div class="number">7</div>
					<div class="number">8</div>
					<div class="number">9</div>
					<div class="number">10</div>
					<div class="number">11</div>
					<div class="number">12</div>
					<div class="number">13</div>
					<div class="number">14</div>
					<div class="number">15</div>
					<div class="number">16</div>
					<div class="number">17</div>
					<div class="number">18</div>
					<div class="number">19</div>
					<div class="number">20</div>
					<div class="number">21</div>
					<div class="number">22</div>
					<div class="number">23</div>
					<div class="number">24</div>
					<div class="number">25</div>
					<div class="number">26</div>
					<div class="number">27</div>
					<div class="number">28</div>
					<div class="number">29</div>
					<div class="number">30</div>
					<div class="number">31</div>
				</div>
			</div>
		</div>
	</body>
</html>
